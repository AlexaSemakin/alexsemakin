name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'npm'

            - name: Clean install
              run: |
                  npm cache clean --force
                  rm -rf node_modules package-lock.json
                  npm install

            - name: Run tests
              run: npm test
